<!DOCTYPE html>
<html lang="en">

<head>
  <title>EAR-DRUMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="homepage, blog, music and etc.">
  <meta name="author" content="Lsong">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="EAR-DRUMS">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@song940">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="https://lsong.org/icon.svg">
  <link rel="apple-touch-icon" sizes="128x128" type="image/png" href="https://lsong.org/icon-x128.png">
  <link rel="apple-touch-icon" sizes="512x512" type="image/png" href="https://lsong.org/icon-x512.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://lsong.org/scripts/components/spectrum-analyzer.js"></script>
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>EAR-DRUMS</h1>
    </header>
    <div class="controls">
      <div class="slider-container">
        <label for="volume">Vol:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
      </div>
      <div class="slider-container">
        <label for="bpm">BPM:</label>
        <input type="range" id="bpm" min="60" max="180" step="1" value="120">
        <span id="bpmValue">120</span>
      </div>
    </div>
    <spectrum-analyzer id="visualizer" fft-size="64"></spectrum-analyzer>
    <div class="button-container">
      <button id="loopToggle" class="control-button">Start</button>
      <button id="pauseLoop" class="control-button">Pause</button>
      <button id="resetLoop" class="control-button">Reset</button>
      <button id="randomize" class="control-button">Random</button>
    </div>
    <div class="pad-grid" id="padGrid"></div>
    <div class="loop-visualization" id="loopVisualization"></div>
  </div>
</body>

</html>
